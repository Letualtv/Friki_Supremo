<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>Friki_Supremo Linktree</title>
    <link rel="icon" type="image/jpg" href="favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  </head>
  <body>
    <div class="tree">
      <div class="header rise">
        <img src="Friki_supremo_profile.jpg" class="profile-pic rise" />
      </div>
      <div class="username text-white outline">Friki_Supremo</div>
      <div class="links">
       
        <a
        id="twitch"
          target="_blank"
          href="https://www.twitch.tv/friki_supremo"
          class="btn btn-lg btn-block"
          > </i><i class="fab fa-twitch" aria-hidden="true"></i> Twitch</a
        >
        <a
        id="instagram"
          target="_blank"
          href="https://www.instagram.com/marcos_pleite"
          class="btn btn-lg btn-block"
          ><i class="fab fa-instagram" aria-hidden="true"></i> Instagram</a
        >
        <a
        id="twitter"
          target="_blank"
          href="https://twitter.com/supremo_friki"
          class="btn btn-lg btn-block"
          ><i class="fab fa-twitter" aria-hidden="true"></i> Twitter / X</a
        >
        <a
        id="youtube"
          target="_blank"
          href="https://www.youtube.com/@frikisupremo3044/videos"
          class="btn  btn-lg btn-block"
          ><i class="fab fa-youtube" aria-hidden="true"></i> Youtube</a
        >
      </div>
    </div>

    <footer class="footer text-black-60 pt-5">
      Hecho por <a
        target="_blank"
        href="https://letualtv.github.io/Puli_dev_linktree/"
        class="badge badge-dark"
        >Puli_dev</a
      >.
    </footer>
  </body>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>


</html>
